    <div id="fader" style="
        height:  100%;
        background-color: #0000008a;
        width: 100%;
        position: fixed;
        z-index: 100;
    "> </div>
    <div class="jumbo-tron">
        <div class="jumbotron">
            <div class="container" id="headerText">
                <h1 class="display-4"><strong>Musicify</strong></h1>
                <p class="lead"><strong>Discover New Artists with the Push of a Button</strong></p>
                <form class="form-inline d-flex justify-content-center">
                    <div class="form-group-outline-light mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="inputArtist" placeholder="Search Artist">
                        <button id="submit" type="submit" class="btn btn-outline-light">Search</button>

                        
                        <br>
                        <br>
                        <button id="login" type="submit" class="btn btn-success">Log in to Spotify</button>
                        <br>
                        <div id="spinner" class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> ​
    <div class="container">
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner" style="width: 350px; height: 350px;  margin: 0 auto;">
                    <div class="carousel-item active">
                        <img id="artist-1"
                            src="https://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png"
                            class="d-block w-100" alt="placeholder">
                        <div class="carousel-caption d-none d-md-block">
                            <p id="artist-name-1"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="artist-3"
                            src="https://upload.wikimedia.org/wikipedia/en/5/53/Beyonce_-_Lemonade_%28Official_Album_Cover%29.png"
                            class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <p id="artist-name-3"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="artist-5"
                            src="https://upload.wikimedia.org/wikipedia/en/a/ab/13th_Floor_Elevators-The_Psychedelic_Sounds_of_the_13th_Floor_Elevators_%28album_cover%29.jpg"
                            class="d-block w-100" alt="placeholder3">
                        <div class="carousel-caption d-none d-md-block">
                            <p id="artist-name-5"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="artist-7" src="https://upload.wikimedia.org/wikipedia/en/f/f1/808s_%26_Heartbreak.png"
                            class="d-block w-100" alt="placeholder4">
                        <div class="carousel-caption d-none d-md-block">
                            <p id="artist-name-7"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="artist-9"
                            src="https://upload.wikimedia.org/wikipedia/en/1/10/Childish_Gambino_-_Awaken%2C_My_Love%21.png"
                            class="d-block w-100" alt="placeholder5">
                        <div class="carousel-caption d-none d-md-block">
                            <p id="artist-name-9"></p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">

                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    <div class="container">

            </thead>
